<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishynfo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"/>
</head>
<body>
    <div class="title">
        <h1>Fishynfo</h1>
    </div>

    <div class="container">

        <div class="fish clownfish" data-info="<div class='tool-tip'><h3>Joker Fish</h3><p><span>Scientific Name:</span> Amphiprioninae</p><p><span>Food:</span> Lion fish, Snapper, Eels, Trigger fish</p><p><span>Habitat:</span> Water</p></div>" ></div>
        <div class="fish blueTang" data-info="<div class='tool-tip'><h3>Orange Glucon-D Fish</h3><p><span>Scientific Name:</span> Paracanthurus hepatus</p><p><span>Food:</span> Barracudas, Reef Sharks, Jacks, Snappers</p><p><span>Habitat:</span> Water</p></div>" ></div>
        <div class="fish butterflyFish" data-info="<div class='tool-tip'><h3>Schmetterling Fish</h3><p><span>Scientific Name:</span> Chaetodontidae</p><p><span>Food:</span> Moray Eels, Snappers, Groupers, Shark</p><p><span>Habitat:</span> Water</p></div>" ></div>
        <div class="fish tuna" data-info="<div class='tool-tip'><h3>Un-tuned Fish</h3><p><span>Scientific Name:</span> Thunnini</p><p><span>Food:</span> Sharks, Orcas, Billfish, Bigger Tunas</p><p><span>Habitat:</span> Water</p></div>" ></div>
        <div class="fish koi" data-info="<div class='tool-tip'><h3>Staring at your Soul Fish</h3><p><span>Scientific Name:</span> Cyprinus rubrofuscus</p><p><span>Food:</span> Herons, Kingfishers, Cats, Badgers, Raccoons</p><p><span>Habitat:</span> Water</p></div>" ></div>

    </div>

    <audio id="bg-music" loop autoplay>
        <source src="./assets/here-fishie-fishie.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="music-toggle"><i class="ph-fill ph-speaker-high"></i></button>

    <script src="./script.js"></script>
</body>
</html>
